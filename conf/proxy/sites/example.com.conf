server {
    #listen 80;
    listen 443 ssl;
    server_name example.com  www.example.com ;
    
    ssl_certificate    /etc/nginx/example.com .pem;
    ssl_certificate_key /etc/nginx/example.com .key;
    ssl_session_timeout 5m;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2; 
    ssl_prefer_server_ciphers on;  	
    
    root /usr/share/nginx/html/waxberry-fe;
    
    set $oper_root /usr/share/nginx/html/operation-fe;
    
    access_log /var/log/nginx/example.com_access.log;
    error_log /var/log/nginx/example.com_error.log;
    
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    location ~* ^/oper/.*\.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        alias $oper_root;
        rewrite ^/oper/(.*)$ /$1 break;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header ETag on;
    }
    
    location = /oper {
        return 301 /oper/;
    }
    
    location ^~ /oper/ {
        alias $oper_root/;
        try_files $uri $uri/ /oper/index.html;
        
        location ~* \.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }
    
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header ETag on;
    }
    
    location ~* \.html$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    location / {
        try_files $uri $uri/ /index.html;
    }
} 
