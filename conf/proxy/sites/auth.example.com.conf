map $http_origin $cors_origin {
    default "";
    "https://example.com" "https://example.com";
}
server {

    # listen 80;
    listen 443;
    
    server_name auth.example.com;
    
    ssl_certificate    /etc/nginx/example.com.pem;
    ssl_certificate_key /etc/nginx/example.com.key;
    ssl_session_timeout 5m;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_prefer_server_ciphers on; 

    root /usr/share/nginx/html/waxberry-auth-fe;
    
    access_log /var/log/nginx/auth.example.com_access.log;
    error_log /var/log/nginx/auth.example.com_error.log;
    
    add_header 'Access-Control-Allow-Origin' $cors_origin always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    add_header 'Access-Control-Allow-Headers' 'x-access-token,noloading, Content-Type, Authorization,x-requested-with';
    
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    location ~ ^/(auth|connect|oauth2|\.well-known) {
        proxy_pass http://localhost:9050;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Headers' 'x-access-token,noloading, Content-Type, Authorization,x-requested-with';
            add_header 'Access-Control-Max-Age' 3600;
            return 204;
        }
    }
    
    location /login {
        if ($request_method = POST) {
            proxy_pass http://localhost:9050;
            break;
        }
	proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        try_files /index.html =404;
    }
    
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|json|map)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri /index.html;
    }
    
    location / {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        try_files $uri /index.html;
    }
}
